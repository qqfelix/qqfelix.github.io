<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            .pic {
                width:160px;height:120px;
                overflow: hidden;
            }

            a {
                display: block;
            }

            img {
                width:160px;height:120px;
                transition: transform 1s ease-in-out;
            }

            a:hover img {
                transform: scale(1.2);
            }
        </style>
    </head>
    <body>
        <div class="pic">
            <a href="#" target="_blank">
                <img src="http://web.img.chuanke.com/fragment/4a83626435c656c325ec42b21d125715.jpg">
            </a>
        </div>

    </body>
</html>
